<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slem Museum</title>
    <link rel="icon" type="image/x-icon" href="chukler.ico">
    <style>
        body {
            font-family: monospace;
            font-size: 15px;
            zoom: 1.1;
            display: flex;
            justify-content: center;
            background-size: cover;

        }

        .logo-text {
            font-family:Georgia;
            font-size: 50px;
            font-weight: bold;
            margin-top: 15px;
        }

        .scroll-banner {
            background: black;
            color: white;
            font-weight: 100;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            padding: 5px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .scroll-banner span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .main {
            width: 600px;
            border: 1px solid #000;
            padding: 10px;
            background: white;
        }

        img {
            image-rendering: pixelated;
        }

        .top-imgs {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 10px;
        }

        .top-imgs img:first-child {
            width: auto;
            height: 85px;
        }

        .top-imgs img:last-child {
            width: auto;
            height: 85px;
        }

        .top-imgs img {
            width: 180px;
            height: 100px;
            object-fit: cover;
        }

        nav {
            display: flex;
            border: 1px solid #000;
        }

        nav a {
            flex: 1;
            padding: 8px 12px;
            border-right: 1px solid #000;
            text-decoration: none;
            color: black;
            text-align: center;
            transition: all .3s ease;
        }

        nav a:last-child {
            border-right: none;
        }

        nav a:hover {
            background: black;
            color: white;
        }

        nav a:active {
            transform: translateY(-3px);
            box-shadow: 0 3px 0 #000;
        }

        .welcome {
            background: black;
            color: white;
            padding: 5px;
            margin-top: 5px;
        }

        .content {
            margin-top: 10px;
        }

        .content img {
            display: block;
            width: 43%;
            height: auto;
            border: 1px solid #000;
            object-fit: cover;
            margin: 10px auto;
        }

        .text-image {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .text-image p {
            flex: 1;
            margin: 0;
        }

        .text-image img {
            width: 49%;
            height: auto;
            border: 1px solid #000;
            object-fit: cover;
            margin: 0;
        }

        .news {
            border: 1px solid #000;
            padding: 5px;
            background: white;
            height: 200px;
            overflow-y: auto;
            padding-left: 25px;
        }

        .news h3 {
            margin: 0;
            background: #ddd;
            padding: 3px;
            position: sticky;
            top: 0;
        }

        .news ul {
            list-style: none;
            padding-left: 10px;
        }

        .news li {
            margin: 5px 0;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar img {
            width: 135px;
            object-fit: cover;
        }

        .sidebar img:first-child {
            height: auto;
        }

        .sidebar img:last-child {
            height: auto;
        }

        footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        #chukler {
            width: auto;
            height: 85px;
            transform-origin: center;
            display: block;
        }

        .quote {
            display: block;
            text-align: right;
        }

        .gallery {
            column-count: 4;
            column-gap: 0;
            margin-top: 0;
            max-width: 900px;
        }

        .gallery img {
            width: 100%;
            display: block;
            margin: 0;
            transition: .2s ease;
        }


        .gallery img:hover {
            transform: scale(1.1);

        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            width: auto;
            height: 550px;
            object-fit: cover;
            box-shadow: 0 0 20px black;
        }


        .close-btn {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        

    </style>
</head>

<body>

    <div class="lightbox" id="lightbox">
        <div class="close-btn" id="closeLightbox"></div>
        <img id="lightboxImg" src="">
    </div>

    <script>
        const chuckler = document.getElementById('chukler');
        const music = document.getElementById('bg-music');
        music.loop = true;

        let isPlaying = false;
        let rotation = 0;
        let lastTimestamp = null;
        let animationFrame;

        function spin(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            rotation += (delta * 0.12);
            chuckler.style.transform = `rotate(${rotation}deg)`;
            animationFrame = requestAnimationFrame(spin);
        }

        chuckler.addEventListener('click', () => {
            if (!isPlaying) {
                music.play();
                animationFrame = requestAnimationFrame(spin);
            } else {
                music.pause();
                cancelAnimationFrame(animationFrame);
                lastTimestamp = null;
            }
            isPlaying = !isPlaying;
        });

        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeLightbox');

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = 'flex';
            lightboxImg.src = galleryImages[currentIndex].src;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            lightboxImg.src = galleryImages[currentIndex].src;
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            lightboxImg.src = galleryImages[currentIndex].src;
        }

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => openLightbox(index));
        });

        closeBtn.addEventListener('click', closeLightbox);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>

</html>
